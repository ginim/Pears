<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pears</title>
    <link rel="stylesheet" href="pears.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>

<header>
    <h1>Pears</h1>
    <h2>Simple flash cards.</h2>
</header>

<div role="main">
	<div id="card">
		<div id="card_side1">
			<div id="card_chinese"></div>
			<div id="card_pinyin"></div>
		</div>
		<div id="card_side2">
			<div id="card_english"></div>
		</div>
	</div>

	<div id="card_buttons">
		<div id="flip_card" class="card_button">Flip</div>
		<div id="new_card" class="card_button">New</div>
	</div>

	<div id="settings">
		<label>Starting Translation:</label>
        <div class="set_option">
        	<span id="set_chinese" class="set">Chinese</span><span id="set_english">English</span>
        </div>
	</div>
</div>

<footer>
    <small>By Gini.</small>
</footer>

<script src="pears.js"></script>
</body>
</html>
